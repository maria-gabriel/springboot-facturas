<!DOCTYPE html>
<html xmlns:th>

<head th:replace="~{layout/app :: head}"></head>

<body>

	<header th:replace="~{layout/app :: header}"></header>

	<div class="container mt-3">
		<div class="d-flex">
			<div class="p-2 flex-grow-1">
				<h3 th:text="${titulo}" class="my-3"></h3>
			</div>
			<div class="p-2"><a class="btn btn-dark" th:href="@{/clientes}">Regresar</a></div>
		</div>

		<form th:action="@{/formulario}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre(s)</label>
				<input type="text" class="form-control" th:field="*{nombre}"
					th:errorclass="${#fields.hasErrors('nombre')} ? 'is-invalid'">
				<div class="form-text" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido(s)</label>
				<input type="text" class="form-control" th:field="*{apellido}"
					th:errorclass="${#fields.hasErrors('apellido')} ? 'is-invalid'">
				<div class="form-text" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" th:field="*{email}"
					th:errorclass="${#fields.hasErrors('email')} ? 'is-invalid'">
				<div class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="mb-3">
				<label for="file" class="form-label">Foto</label>
				<input type="file" name="file" class="form-control" >
			</div>
			<input type="hidden" name="noRedirect" value="noRedirect">

			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>

	<footer th:replace="~{layout/app :: footer}"></footer>

</body>

</html>
