<!DOCTYPE html>
<html xmlns:th>
<body>
<nav th:fragment="paginator">
	<ul class="pagination">
		<li th:class="${page.first ? 'page-item disabled' : 'page-item'}">
			<span th:if="${page.first}" class="page-link">Primera</span>
			<a th:if="${not page.first}" th:href="@{${page.url}(page = 0)}" class="page-link">Primera</a>
		</li>
		<li th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
			<span th:if="${not page.hasPrevious}" class="page-link">&laquo;</span>
			<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page = ${page.paginaActual - 1})}" class="page-link">&laquo;</a>
		</li>
		<li th:each="item : ${page.paginas}" th:class="${item.actual ? 'page-item active' : 'page-item'}">
			<span th:if="${item.actual}" th:text="${item.numero+1}" class="page-link"></span>
			<a th:if="${not item.actual}" th:href="@{${page.url}(page = ${item.numero})}" class="page-link" th:text="${item.numero+1}"></a>
		</li>
		<li th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
			<span th:if="${not page.hasNext}" class="page-link">&raquo;</span>
			<a th:if="${page.hasNext}" th:href="@{${page.url}(page = ${page.paginaActual + 1})}" class="page-link">&raquo;</a>
		</li>
		<li th:class="${page.last ? 'page-item disabled' : 'page-item'}">
			<span th:if="${page.last}" class="page-link">&Uacute;ltima</span>
			<a th:if="${not page.last}" th:href="@{${page.url}(page = ${page.totalPaginas - 1})}" class="page-link">&Uacute;ltima</a>
		</li>
	</ul>
</nav>
</body>
</html>
